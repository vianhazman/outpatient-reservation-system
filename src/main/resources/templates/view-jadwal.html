<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Home</title>

<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>

<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/jquery.dataTables.min.js"></script>
<link rel="stylesheet" type="text/css" href="/css/jquery.dataTables.min.css" />


</head>
<body>
	<div class="container" style="margin-top: 30px">
	<center>
		<h1>Daftar Jadwal Poliklinik</h1>
	</center>
	<form th:action="@{/rawat-jalan/poli/jadwal}" th:object="${listJadwal}"
		method="POST">
		<table id="datatable" cellpadding="0" cellspacing="0" border="0"
			class="display datatable">

			<thead>
				<tr class="dropdown">
					<td class="first"></td>
					<td class="second"></td>
					<td class="third"></td>
					<td class="fourth"></td>
				</tr>
				<tr>
					<th class="first">No.</th>
					<td class="second">Nama Poliklinik</td>
					<td class="third">Nama Dokter</td>
					<td class="fourth">Hari</td>
					<td class="fifth">Tanggal</td>
					<td class="sixth">Jam Mulai</td>
					<td class="seventh">Jam Selesai</td>
				</tr>
			</thead>

			<tbody id="itemsoutput">
				<tr th:each="jadwal, iterationStatus : ${listJadwal}">
					<td th:text="${iterationStatus.count}"></td>
					<td th:text="${jadwal.poli.nama}"></td>
					<td th:text="${jadwal.dokter.nama}"></td>
					<td th:text="${jadwal.tanggal}"></td>
					<td th:text="${jadwal.tanggal}"></td>
					<td th:text="${jadwal.jamMulai}"></td>
					<td th:text="${jadwal.jamSelesai}"></td>
				</tr>
			</tbody>
		</table>
	</form>
		

	</div>

</body>

<style type="text/css">
<!--
.dataTables_filter {
	position: relative;
	left: -40px;
}
-->
</style>
<script>
$(document).ready( function (){
	$('#datatable').DataTable();
});
</script>

</html>
