<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Lihat Riwayat Penanganan</title>
	
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: jquery" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		<div class="container">
			<br>
			<h1>Lihat Penanganan</h1>
			
			<br>
			<div class="row">
				<div class="col-4">
					<button type="button" class="btn btn-success" data-toggle="modal" data-target="#penangananObat">Tambah Penanganan Obat</button>
				</div>
				<div class="col-4">
					<button type="button" class="btn btn-success" data-toggle="modal" data-target="#penangananLab">Tambah Penanganan Lab</button>
				</div>
				
				<div class="modal fade" id="penangananObat" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <h5 class="modal-title" id="exampleModalLabel">Tambah Penanganan Obat</h5>
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				          <span aria-hidden="true">&times;</span>
				        </button>
				      </div>
				      <form>
				      	<div class="modal-body">
						  <div class="form-group">
						    <label for="input_id">ID Pasien</label>
						    <input type="text" class="form-control" id="input_id" placeholder="ID Pasien">
						  </div>
						  <div class="form-group">
						    <label for="input_waktu">Waktu</label>
						    <input type="time" class="form-control" id="input_waktu">
						  </div>
						  <div class="form-group">
						    <label for="input_obat">Obat</label>
						    <select class="form-control" id="input_obat">
						      <option>1</option>
						    </select>
						  </div>
						  <div class="form-group">
						    <label for="input_deskripsi">Deskripsi</label>
						    <textarea class="form-control" id="input_deskripsi" rows="3"></textarea>
						  </div>
				      	</div>
				      	<div class="modal-footer">
				        	<button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
				        	<button type="button" class="btn btn-success">Simpan</button>
				      	</div>  
					  </form>
				    </div>
				  </div>
				</div>
				<div class="modal fade" id="penangananLab" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <h5 class="modal-title" id="exampleModalLabel">Tambah Penanganan Lab</h5>
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				          <span aria-hidden="true">&times;</span>
				        </button>
				      </div>
				      <form>
				      	<div class="modal-body">
						  <div class="form-group">
						    <label for="input_id">ID Pasien</label>
						    <input type="text" class="form-control" id="input_id" placeholder="ID Pasien">
						  </div>
						  <div class="form-group">
						    <label for="input_waktu">Waktu</label>
						    <input type="time" class="form-control" id="input_waktu">
						  </div>
						  <div class="form-group">
						    <label for="input_pemeriksaan">Jenis Pemeriksaan</label>
						    <select class="form-control" id="input_pemeriksaan">
						      <option>1</option>
						    </select>
						  </div>
						  <div class="form-group">
						    <label for="input_deskripsi">Deskripsi</label>
						    <textarea class="form-control" id="input_deskripsi" rows="3"></textarea>
						  </div>
				      	</div>
				      	<div class="modal-footer">
				        	<button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
				        	<button type="button" class="btn btn-success">Simpan</button>
				      	</div>  
					  </form>
				    </div>
				  </div>
				</div>
			</div>
			
			<br>
			<div class="row">
				<table class="table table-hover">
					<thead class="thead-light">
				    	<tr>
				      		<th scope="col">ID Pasien Rawat Jalan</th>
						    <th scope="col">Nama Pasien</th>
						    <th scope="col">Poli</th>
						    <th scope="col">Waktu</th>
						    <th scope="col">Jenis Penanganan</th>
						    <th scope="col">Deskripsi</th>
				    	</tr>
				  	</thead>
				  	<tbody>
				    	<tr>
				      		<th th:text="${penanganan.id_pasien_rawat_jalan}" scope="row"></th>
				      		<td th:text="${penanganan.rujukanRawatJalan.namaPasien}"></td>
				      		<td th:text="${penanganan.rujukanRawatJalan.jadwalPoli.poli.nama}"></td>
				      		<td th:text="${penanganan.waktu}"></td>
				      		<td th:text="${penanganan.obat.nama}"></td>
				      		<td th:text="${penanganan.deskripsi}"></td>
				    	</tr>
				  	</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
